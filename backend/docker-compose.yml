version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    image: cpp-visualizer-gateway
    container_name: cpp-visualizer-gateway
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./temp:/app/temp
    environment:
      - NODE_ENV=docker
      - REDIS_HOST=redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    image: cpp-visualizer-worker
    # This service is not run directly, but its image is used by the gateway
    deploy:
      replicas: 0

networks:
  app-network:
    driver: bridge

volumes:
  tmp-volume: